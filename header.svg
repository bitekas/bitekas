<svg viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" style="fill:rgb(0,0,128);stroke-width:0;stroke:rgb(0,0,128)" />

    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.cdnfonts.com/css/perfect-dos-vga-437');

                @keyframes scanline-animation {
                    0% {
                        transform: translateY(-100px);
                    }

                    100% {
                        transform: translateY(450px);
                    }
                }

                @keyframes blink-animation {
                    0% {
                        opacity: 0%;
                    }

                    42% {
                        opacity: 0%;
                    }

                    50% {
                        opacity: 100%;
                    }

                    92% {
                        opacity: 100%;
                    }

                    100% {
                        opacity: 0%;
                    }
                }

                .divel {
                    color: white;
                    font-family: 'Perfect DOS VGA 437', sans-serif;
                    font-size: 30px;
                    line-height: 30px;
                    position: absolute;
                    top: 0px;
                    left: 0px;
                }

                .moving-scanline {
                    animation: scanline-animation linear 5s infinite;
                    position: absolute;
                    mix-blend-mode: luminosity;
                }

                .scanline {
                    width: 800px;
                    height: 50px;
                    background-color: rgba(255, 255, 255, 0.05);
                    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
                }

                .scanline1 {
                    position: absolute;
                    top: 20px;
                    width: 800px;
                    height: 20px;
                    background-color: rgba(255, 255, 255, 0.05);
                    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
                }

                .blink {
                    animation: blink-animation linear 1s infinite;
                }

                .vignette {
                    box-shadow: inset 0 0 100px #005;
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    width: 800px;
                    height: 400px;
                }

                .gray {
                    color: gray;
                }
            </style>

            <div class="divel">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <span class="gray"> /home/bitekas$ gcc main.c</span>
                <br />
                <span class="gray"> /home/bitekas$ ./a.out</span>
                <br />
                <br />
                hello, world!
                <br />
                <span class="gray"> /home/bitekas$</span> <span class="blink">_</span>
            </div>
            <div class="vignette" />

            <div class="moving-scanline">
                <div class="scanline" />
                <div class="scanline1" />
            </div>
        </div>
    </foreignObject>
</svg>